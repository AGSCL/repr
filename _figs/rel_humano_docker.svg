<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" style="background:white;">
    <!-- Estilos globales -->
    <style>
        text {
            font-family: sans-serif;
            fill: #333333;
        }
        .box {
            fill: #ffffff;
            stroke: #333333;
            stroke-width: 1.5;
        }
        .arrow {
            fill: none;
            stroke: #333333;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
    </style>

    <!-- Definición de marcador de flecha -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" 
                refX="6" refY="2" orient="auto">
            <polygon points="0 0, 6 2, 0 4" fill="#333333"/>
        </marker>
    </defs>
    
    <!-- Sección Docker (izquierda) -->
    <!-- Humano -->
    <circle cx="150" cy="80" r="20" fill="white" stroke="#333333" stroke-width="1.5"/>
    <text x="150" y="85" font-size="12" text-anchor="middle">Humano</text>
    
    <!-- Flecha hacia contenedor Docker -->
    <line class="arrow" x1="150" y1="110" x2="150" y2="140"/>
    
    <!-- Contenedor Docker -->
    <rect x="110" y="140" width="80" height="40" class="box" rx="5" ry="5"/>
    <text x="150" y="165" font-size="12" text-anchor="middle">Contenedor</text>
    <!-- Logo minimalista Docker: un contenedor con pequeñas "cajitas" -->
    <!--    <rect x="135" y="148" width="30" height="12" fill="#0073ec"/> -->
    <!--    <rect x="122" y="148" width="8" height="8" fill="#0073ec"/> -->
    <!--    <rect x="114" y="148" width="8" height="8" fill="#0073ec"/> -->
    <!--    <rect x="114" y="156" width="8" height="8" fill="#0073ec"/> -->

    <!-- SO Host -->
    <line x1="110" y1="190" x2="190" y2="190" stroke="#333333" stroke-dasharray="4,2"/>
    <text x="150" y="205" font-size="12" text-anchor="middle">SO Host</text>
    
    <!-- Hardware -->
    <line x1="110" y1="230" x2="190" y2="230" stroke="#333333" stroke-dasharray="4,2"/>
    <text x="150" y="245" font-size="12" text-anchor="middle">Hardware</text>
    
    <!-- Etiqueta: Docker Stack -->
    <text x="150" y="300" font-size="14" font-weight="bold" text-anchor="middle">Stack Docker</text>
    
    <!-- Sección VM (derecha) -->
    <!-- Humano -->
    <circle cx="650" cy="80" r="20" fill="white" stroke="#333333" stroke-width="1.5"/>
    <text x="650" y="85" font-size="12" text-anchor="middle">Humano</text>
    
    <!-- Flecha hacia VM -->
    <line class="arrow" x1="650" y1="110" x2="650" y2="140"/>
    
    <!-- Máquina Virtual -->
    <rect x="610" y="140" width="80" height="40" class="box" rx="5" ry="5"/>
    <text x="650" y="165" font-size="12" text-anchor="middle">VM</text>
    
    <!-- Hipervisor -->
    <line x1="610" y1="190" x2="690" y2="190" stroke="#333333" stroke-dasharray="4,2"/>
    <text x="650" y="205" font-size="12" text-anchor="middle">Hipervisor</text>
    
    <!-- SO Host -->
    <line x1="610" y1="230" x2="690" y2="230" stroke="#333333" stroke-dasharray="4,2"/>
    <text x="650" y="245" font-size="12" text-anchor="middle">SO Host</text>
    
    <!-- Hardware -->
    <line x1="610" y1="270" x2="690" y2="270" stroke="#333333" stroke-dasharray="4,2"/>
    <text x="650" y="285" font-size="12" text-anchor="middle">Hardware</text>
    
    <!-- Etiqueta: VM Stack -->
    <text x="650" y="320" font-size="14" font-weight="bold" text-anchor="middle">Stack de VM</text>

    <!-- Línea de separación visual -->
    <line x1="400" y1="0" x2="400" y2="400" stroke="#cccccc" stroke-dasharray="4,2"/>
    
    <!-- Título general -->
    <text x="400" y="40" font-size="18" text-anchor="middle" font-weight="bold">Relación del Humano con Docker vs. Máquina Virtual</text>

</svg>
